<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publicflow Περιήγηση</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Source+Serif+4:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-inner">
      <p class="eyebrow">KIMDIS Data Browser</p>
      <h1>Publicflow Περιήγηση</h1>
      <p class="hero-sub">Έξυπνη αναζήτηση προμηθειών με φίλτρα ανά τύπο ανάθεσης, στάδιο, τοποθεσία και CPV.</p>
    </div>
  </header>

  <main class="layout">
    <aside class="filters-panel">
      <h2>Φίλτρα</h2>

      <label class="field">
        <span>Αναζήτηση</span>
        <input id="search" placeholder="Τίτλος, φορέας, κωδικός" />
      </label>

      <label class="field">
        <span>Τύπος Ανάθεσης</span>
        <select id="awardMode">
          <option value="all">Όλοι οι τύποι ανάθεσης</option>
          <option value="direct">Απευθείας ανάθεση</option>
          <option value="competition">Διαγωνισμός</option>
        </select>
      </label>

      <label class="field">
        <span>Στάδιο</span>
        <select id="kind">
          <option value="all">Όλα τα στάδια</option>
          <option value="request">Αίτημα</option>
          <option value="notice">Προκήρυξη</option>
          <option value="auction">Διαγωνισμός</option>
          <option value="contract">Σύμβαση</option>
          <option value="payment">Πληρωμή</option>
        </select>
      </label>

      <label class="field">
        <span>Τοποθεσία (NUTS)</span>
        <select id="location">
          <option value="">Όλες οι τοποθεσίες (NUTS)</option>
        </select>
      </label>

      <label class="field">
        <span>Επίπεδο CPV</span>
        <select id="cpvLevel">
          <option value="division">Διαίρεση (2)</option>
          <option value="group">Ομάδα (3)</option>
          <option value="class">Κλάση (4)</option>
          <option value="category">Κατηγορία (5)</option>
          <option value="item">Είδος (8)</option>
        </select>
      </label>

      <label class="field">
        <span>Κατηγορία CPV</span>
        <select id="cpvCode">
          <option value="">Όλες οι κατηγορίες</option>
        </select>
      </label>
    </aside>

    <section class="results-panel">
      <div id="meta" class="meta"></div>
      <div id="list" class="cards"></div>
      <div id="moreWrap" class="more-wrap"></div>
    </section>
  </main>

  <script src="./app.js?v=20260221-6"></script>
</body>
</html>
